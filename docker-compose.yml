version: '3.8'

services:
  coder:
    image: ghcr.io/coder/coder:v2.27.7
    container_name: coder
    restart: unless-stopped
    ports:
      - "7080:7080"
    volumes:
      - ./coder-data:/home/coder/.config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    group_add:
      - ${DOCKER_GID:-999}
    environment:
      - CODER_ACCESS_URL=http://localhost:7080
      # Uncomment and configure for external PostgreSQL database:
      # - CODER_PG_CONNECTION_URL=postgresql://username:password@host:port/database
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
