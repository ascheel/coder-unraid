name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      coder_version:
        description: 'Coder version to build (e.g., v2.27.7). Leave empty for latest.'
        required: false
        type: string
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/coder-unraid

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tags
        id: meta
        run: |
          CODER_VERSION="${{ github.event.inputs.coder_version }}"
          if [ -z "$CODER_VERSION" ] || [ "$CODER_VERSION" = "latest" ]; then
            CODER_VERSION="latest"
            VERSION_TAG="latest"
          else
            VERSION_TAG="$CODER_VERSION"
          fi
          
          echo "coder_version=${CODER_VERSION}" >> $GITHUB_OUTPUT
          echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (version tag)
        uses: docker/build-push-action@v5
        with:
          context: docker/
          platforms: linux/amd64
          build-args: |
            CODER_VERSION=${{ steps.meta.outputs.coder_version }}
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image (latest tag)
        if: steps.meta.outputs.version_tag != 'latest'
        uses: docker/build-push-action@v5
        with:
          context: docker/
          platforms: linux/amd64
          build-args: |
            CODER_VERSION=${{ steps.meta.outputs.coder_version }}
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Coder Version**: ${{ steps.meta.outputs.coder_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ steps.meta.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta.outputs.version_tag }}, latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image available at: \`${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version_tag }}\`" >> $GITHUB_STEP_SUMMARY

